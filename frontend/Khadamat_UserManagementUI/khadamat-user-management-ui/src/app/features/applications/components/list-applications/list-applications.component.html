<div class="applications-container">
  <div class="header">
    <h1>Registration Applications</h1>
    <p>Review and manage user registration requests</p>
  </div>


  <div class="table-container mat-elevation-z4">
    <table mat-table [dataSource]="applications">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let app">{{ app.id }}</td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let app">{{ app.username }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let app">{{ app.email }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let app">
            <span class="status-badge" [class]="app.status.toLowerCase()">
              {{ app.status }}
            </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let app">
          <div class="action-buttons">
            <button mat-stroked-button color="primary" class="approve-btn"
                    (click)="openApproveDialog(app)"
                    [disabled]="app.status !== 'Draft'">
              <mat-icon>check_circle</mat-icon>
              Approve
            </button>
            <button mat-stroked-button color="warn" class="reject-btn"
                    (click)="openRejectDialog(app)"
                    [disabled]="app.status !== 'Draft'">
              <mat-icon>cancel</mat-icon>
              Reject
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    @if (applications.length === 0) {
      <div class="no-data">
        <mat-icon>info</mat-icon>
        <p>No registration applications found</p>
      </div>
    }
  </div>
</div>
